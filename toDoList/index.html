<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>toDOList</title>
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/jquery.datetimepicker.css">
</head>
<body>
<div class="container">
    <!--总容器开始-->
    <h1>myToDoList</h1>
    <form class="add-task">
        <input type="text" class="task-content"/>
        <button class="addTaskSubmit">submit</button>
    </form>
    <div class="task-list">
            <div class="task-item" data-index="">
                <span>
                    <input type="checkbox"/>
                </span>
                <span class="item-content">
                    今晚喝杯可乐
                </span>
                <span class="floatright">
                    <span class="action detail">
                        详情
                    </span>
                    <span class="action delete">
                        删除
                    </span>
                </span>
            </div>
    </div>
    <div class="task-detail">
        <input type="text" class="detail-content" />
        <span style="font-size: 16px;color:white;"> 备注</span>
        <textarea class="desc"></textarea>
        <span style="font-size: 16px;color:white;"> 设置闹钟</span>
        <input type="text" class="datetime" />
        <button class="detail-submit">提交</button>
    </div>

</div>
<script src="js/jquery-1.8.3.js" type="text/javascript" charset="utf-8"></script>
<script src="js/jquery.datetimepicker.full.js"></script>
<script src="js/store.js"></script>
<script src="js/base.js"></script>
</body>
</html>
